<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body>

          <!-- Trigger the modal with a button -->
      <button id="sign-trigger" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign</button>
      <button id="login-trigger" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">

              <ul class="nav nav-tabs">
                <li class="active"><a href="#sign">Sign Up</a></li>
                <li><a href="#login">Login.</a></li>
              </ul>

              <div class="tab-content">
                <div id="sign" class="tab-pane fade in active">
                  <h3>Sign Up</h3>
                  <p>Sign Up</p>
                </div>
                <div id="login" class="tab-pane fade">
                  <h3>Login.</h3>
                  <p>Login.</p>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".nav-tabs a").click(function(){
          $(this).tab('show');
        });

        $('#sign-trigger').click(function() {
          $(".nav-tabs a[href='#sign']").tab('show');
        });
        $('#login-trigger').click(function() {
          $(".nav-tabs a[href='#login']").tab('show');
        });
      });
    </script>
  </body>
</html>
